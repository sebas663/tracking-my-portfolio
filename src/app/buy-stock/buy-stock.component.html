      <h3>Advanced</h3>
      <p-autoComplete formControlName="codeStock" 
                      [suggestions]="filteredStocks" 
                      (completeMethod)="filterStocks($event)" 
                      field="code"
                      [size]="30"
                      [minLength]="1"  [dropdown]="true" (onDropdownClick)="handleDropdownClick($event)">
          <template let-stock>
              <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                   <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{stock.description}}</div>
              </div>
          </template>
      </p-autoComplete>
      <span style="margin-left:50px">Especie: {{stock.description||'none'}}</span>
      









      <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="number" class="form-control" id="quantity"
               required
               [(ngModel)]="model.quantity" name="quantity"
               #quantity="ngModel" >
        <div [hidden]="quantity.valid || quantity.pristine"  class="alert alert-danger">
          La cantidad es requerida.
        </div>
      </div>

       <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" id="price"
               required
               [(ngModel)]="model.price" name="price"
               #price="ngModel" >
        <div [hidden]="price.valid || price.pristine"  class="alert alert-danger">
          La cantidad es requerida.
        </div>
      </div>



     
      
      <button type="submit" class="btn btn-default" [disabled]="!buyStockForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
  </div>
